		<!-- Tut-8: Adding State to components-->
		
		<script type="text/babel">
			var Comment = React.createClass({
				getInitialState: function(){
					return({editing: false})
				},
				edit: function(){
					this.setState({editing: true})
				},
				remove: function(){
					console.log("removing is ongoing");
				},
				save: function(){
					this.setState({editing: false})
				},
				cancel: function(){
					this.setState({editing: false})
				},
				
				renderNormal: function(){
					return(
						<div>
							<div className = "commentTxt" >{this.props.children}</div>
							<button className = "btnEdit" onClick = {this.edit}>Edit</button>
							<button className = "btnRemove" onClick = {this.remove}>Remove</button>
						</div>
					);
				},
				renderForm : function(){
					return(
						<div>
							<textarea defaultValue = {this.props.children}></textarea>
							<button className = "btnSave" onClick = {this.save}>Save</button>
							<button className = "btnCancel" onClick = {this.cancel}>Cancel</button>
						</div>
					);
				},
				
				render: function(){
					if(this.state.editing){
						 return this.renderForm();
					}else{
						return this.renderNormal();
					}
				}
			})
		
			
			ReactDOM.render(
			<div className= "board">
				<Comment>This is a comment.</Comment>
				<Comment>Comment two.</Comment>
				<Comment>Comment three.</Comment>
			</div>,
			document.getElementById("app"));
		</script>
